<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Laporan</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-chart-bar text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Jana Laporan</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-control-label">Jenis Laporan</label>
                        <select class="form-control custom-select" [(ngModel)]="selectedReportType">
                            <option *ngFor="let report of reports" value="{{report.value}}">{{report.text}}</option>
                        </select>
                    </div>

                    <div class="row" *ngIf="selectedReportType == 'LK'">
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Jabatan</label>
                                <select class="form-control custom-select" [(ngModel)]="selectedDepartment">
                                    <option *ngFor="let department of departments" value="{{department.value}}">{{department.text}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Jenis Bulan</label>
                                <select class="form-control custom-select" [(ngModel)]="selectedMonthType">
                                    <option *ngFor="let month of monthTypes" value="{{month.value}}">{{month.text}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="selectedMonthType == 'SINGLE' && selectedReportType == 'LK'">
                        <label class="form-control-label">Bulan</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-secondary">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                            <select class="form-control custom-select" [(ngModel)]="selectedMonth">
                                <option *ngFor="let month of months" value="{{month.value}}">{{month.text}}</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row" *ngIf="selectedMonthType == 'RANGE' && selectedReportType == 'LK'">
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Bulan Mula</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-secondary">
                                            <i class="far fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <!-- <select class="form-control custom-select" [(ngModel)]="selectedMonthStart">
                                        <option *ngFor="let month of months" value="{{month.value}}">{{month.text}}</option>
                                    </select> -->
                                    <input 
                                        type="text"
                                        placeholder="12/12/2019"
                                        class="form-control"
                                        bsDatepicker
                                        [(ngModel)]="selectedMonthStart"
                                        [bsValue]="dateStart"
                                        [bsConfig]="dateConfig"
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Bulan Tamat</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-secondary">
                                            <i class="far fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <input 
                                        type="text"
                                        placeholder="12/12/2019"
                                        class="form-control"
                                        bsDatepicker
                                        [(ngModel)]="selectedMonthEnd"
                                        [bsValue]="dateEnd"
                                        [bsConfig]="dateConfig"
                                    >
                                    <!-- <select class="form-control custom-select" [(ngModel)]="selectedMonthEnd">
                                        <option *ngFor="let month of months" value="{{month.value}}">{{month.text}}</option>
                                    </select> -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button 
                            class="btn btn-primary" 
                            (click)="generateReport()"
                            [disabled]="selectedReportType === 'LK' && selectedMonthType === 'RANGE' && (!selectedMonthStart || !selectedMonthEnd)"
                        >Jana Laporan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
